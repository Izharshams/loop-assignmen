<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
</head>

<body>
    <a href="./left-tringle.html">
        <h1>second page</h1>
    </a>
    <script>
        for (i = 5; i >= 1; i--) {
            document.write("<br>")
            for (j = 1; j <= 5 - i; j++) {
                document.write("&nbsp&nbsp")
            }
            for (k = 1; k <= i; k++) {
                document.write("*")
            }
            for (l = 1; l <= i - 1; l++) {
                document.write("*")
            }
        }



        for (i = 1; i <= 6; i++) {
            document.write("</br>")
            for (k = 1; k <= 6 - i; k++) {
                document.write("&nbsp&nbsp")
            }
            for (j = 1; j <= i; j++) {
                document.write("*")
            }
            for (l = 2; l <= i; l++) {
                document.write("*")
            }
        }
    </script>
</body>

</html>
